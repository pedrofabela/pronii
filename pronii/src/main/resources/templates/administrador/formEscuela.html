<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no'
	name='viewport' />

<title>Index</title>
<th:block th:include="fragments/cabecera :: cabecera"></th:block>



</head>
<body class="">
	<div class="wrapper ">

		<div th:insert="fragments/menu :: menu-principal"></div>

		<div class="main-panel">
			<!-- Navbar horizontal -->
			<div th:insert="fragments/menuHorizontal :: menu-horizontal"></div>
			<!-- End Navbar -->
			<div class="content">
				<div class="container-fluid">
					<!-- div para formulario de escuelas -->
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="col-md-12 text-center">
									<h2>Registro de escuela</h2>
								</div>
								<div class="card-body">
									<form th:action="@{/administrador/guardaEscuela}" method="post"
										th:object="${tcEscuela}" id="FormEscuela">
										
										<input type="hidden" name="nId" th:field="*{nId}">
										<input type="hidden" name="nId" th:field="*{nIdDirector}">
										<div class="row">
											<div class="col-md-3">
												<div class="form-group">
													<label class="bmd-label-floating">*CCT</label> <input
														type="text" class="form-control" th:field="*{sCct}"
														minlength="10" maxlength="10" required="required">
												</div>
											</div>
											<div class="col-md-3">
												<div class="form-group">
													<label class="bmd-label-floating">*Nombre de la
														escuela</label> <input type="text" class="form-control"
														th:field="*{sNombre}" required="required">
												</div>
											</div>
											<div class="col-md-3">
												<select class="selectpicker"
													data-style="select-with-transition" title="*Turno"
													data-size="7" th:field="*{nIdTurno}" required="required">


													<option th:each="vari:${ListaTurno}" th:value="${vari.nId}"
														th:text="${vari.sNombre}"></option>


												</select>
											</div>
											<div class="col-md-3">
												<select class="selectpicker"
													data-style="select-with-transition" title="*Zona escolar"
													data-size="7" th:field="*{nIdZonaEscolar}"
													required="required">
													<option value="">Elegir Zona Escolar</option>
													<option th:each="vari:${ListaZona}" th:value="${vari.nId}"
														th:text="${vari.sNombre}"></option>

												</select>
											</div>
										</div>
										<div class="row">
											<div class="col-md-4">
												<div class="form-group">
													<label class="bmd-label-floating">*Dirección</label> <input
														type="text" class="form-control" th:field="*{sDomicilio}"
														required="required">
												</div>
											</div>
											<div class="col-md-4">
												<div class="form-group">
													<label class="bmd-label-floating">*Colonia</label> <input
														type="text" class="form-control" th:field="*{sColonia}"
														required="required">
												</div>
											</div>
											<div class="col-md-4">
												<div class="form-group">
													<label class="bmd-label-floating">*Localidad</label> <input
														type="text" class="form-control" th:field="*{sLocalidad}"
														required="required">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-4">
												<select class="selectpicker"
													data-style="select-with-transition" title="*Municipio"
													data-size="7" th:field="*{nIdMunicipio}"
													required="required">

													<option value="">Elegir Municipio</option>
													<option th:each="vari:${ListaMunicipio}"
														th:value="${vari.nId}" th:text="${vari.sNombre}"></option>

												</select>
											</div>
											<div class="col-md-4">
												<div class="form-group">
													<label class="bmd-label-floating">*Teléfono</label> <input
														type="tel" class="form-control" th:field="*{sTelefono}"
														maxlength="10" required="required">
												</div>
											</div>
											<div class="col-md-4">
												<div class="form-group">
													<label class="bmd-label-floating">*Correo
														electrónico</label><input type="email" class="form-control"
														th:field="*{sCorreo}" required="required">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-4">
												<select class="selectpicker"
													data-style="select-with-transition" title="*Modalidad"
													data-size="7" th:field="*{nIdModalidad}"
													required="required">
													<option value="">Elegir Modalidad</option>
													<option th:each="vari:${ListaModalidad}"
														th:value="${vari.nId}" th:text="${vari.sNombre}"></option>

												</select>
											</div>
											<div class="col-md-4">
												<select class="selectpicker"
													data-style="select-with-transition" title="*Region"
													data-size="7" th:field="*{nIdRegional}" required="required" readonly="true">
													<option value="">Elegir Región</option>
													<option th:each="vari:${ListaRegionales}"
														th:value="${vari.nId}" th:text="${vari.sNombre}"></option>

												</select>
											</div>
										</div>
										<br> <br>
										<div class="category form-category">*Campos Requeridos</div>
										<button type="submit"  th:if="${nId == null} " class="btn btn-rose pull-right">Guardar</button>
										<button type="submit"  th:if="${nId != null} " class="btn btn-success pull-right">Actualizar</button>
										<br>
										<br>
										<br>
										<div th:if="${msg != null}" class='alert alert-danger' th:text="${msg}" role='alert'></div>
										<div class="clearfix"></div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer"> </footer>
		</div>
	</div>

	<th:block th:include="fragments/scripts :: script"></th:block>
	<!--  scripts para autocomplete -->
	<script th:src="@{/assets/js/core/jquery-1.12.4.js}"></script>
	<script th:src="@{/assets/js/core/jquery-ui.js}"></script>
	<script type="text/javascript">
		$(function() {
			$("#consultaDirector").autocomplete({
				source : "directorAutocomplete",
				minLength : 3,
				select : function(event, ui) {
					this.value = ui.item.label;
					$("#IDDIRECTOR").val(ui.item.value);
					return false;
				}
			});

		});
	</script>


</body>


</html>
