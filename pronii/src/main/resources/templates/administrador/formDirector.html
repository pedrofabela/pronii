<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no'
	name='viewport' />

<title>Asignar Director</title>
<th:block th:include="fragments/cabecera :: cabecera"></th:block>

</head>
<body class="">
	<div class="wrapper ">

		<div th:insert="fragments/menu :: menu-principal"></div>

		<div class="main-panel">
			<!-- Navbar horizontal -->
			<div th:insert="fragments/menuHorizontal :: menu-horizontal"></div>
			<!-- End Navbar -->
			<div class="content">
				<div class="container-fluid">
					<!-- div para formulario de escuelas -->
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="col-md-12 text-center">
									<h2>Asignar Director a la escuela</h2>
								</div>
								<div class="card-body">
									<form th:action="@{/administrador/consultaCurp}" method="get">

										<div class="row">
											<div class="col-md-4">
												<div class="form-group">
													<label class="bmd-label-floating">Ingresa la curp del director que desea asignar a la escuela</label> <input
														type="text" class="form-control" th:name="curp">
												</div>
											</div>
											<div class="col-md-4 text-center">
												<button type="submit" class="btn btn-rose">Consultar
													Curp</button>
											</div>
										</div>

										<hr>
									</form>
									<div th:if="${tcDirectores != null}">
									<div class="col-md-12 text-center">
									<h2>Complete los campos para asignar al director</h2>
								    </div>
									<form th:action="@{/administrador/asignaDirector}" method="post"
										th:object="${tcDirectores}">

										<input type="hidden" name="nId" th:field="*{nId}">

										<div class="row">
											<div class="col-md-3">
												<div class="form-group">
													<label class="bmd-label-floating">Curp</label> <input
														type="text" class="form-control" th:name="curp"
														th:field="*{sCurp}" readonly="readonly">
												</div>
											</div>
											<div class="col-md-3">
												<div class="form-group">
													<label class="bmd-label-floating">Nombre</label> <input
														type="text" th:field="*{sNombre}" class="form-control" readonly="readonly">
												</div>
											</div>
											<div class="col-md-3">
												<div class="form-group">
													<label class="bmd-label-floating">Apellido Paterno</label> <input
														type="text" th:field="*{sApellidoPaterno}" class="form-control" readonly="readonly">
												</div>
											</div>
											<div class="col-md-3">
												<div class="form-group">
													<label class="bmd-label-floating">Apellido Materno</label> <input
														type="text" th:field="*{sApellidoMaterno}" class="form-control" readonly="readonly">
												</div>
											</div>
											
										</div>
										<div class="row">
											<div class="col-md-3">
												<div class="form-group">
													<label class="bmd-label-floating">*Teléfono</label> <input
														type="tel" class="form-control" th:field="*{sTelefono}" required="required">
												</div>
											</div>
											<div class="col-md-4">
												<div class="form-group">
													<label class="bmd-label-floating">*Correo
														electrónico</label> <input type="email" th:field="*{sCorrePersonal}" class="form-control" required="required">
												</div>
										</div>
										</div>

										<br> <br>
										<div class="category form-category">*Campos Requeridos</div>
										<button type="submit" th:if="${nId == null} "
											class="btn btn-rose pull-right">Asignar Director</button>
										<button type="submit" th:if="${nId != null} "
											class="btn btn-success pull-right">Actualizar Datos y Asignar Director</button>
										<br> <br> <br>
										<div th:if="${msg != null}" class='alert alert-danger'
											th:text="${msg}" role='alert'></div>
										<div class="clearfix"></div>
									</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer"> </footer>
		</div>
	</div>

	<th:block th:include="fragments/scripts :: script"></th:block>
	
	
</body>


</html>
