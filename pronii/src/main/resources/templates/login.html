<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>PRONI</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
<th:block th:include="fragments/cabecera :: cabecera"></th:block>
</head>

<body class="off-canvas-sidebar">
  
  <div class="wrapper wrapper-full-page">
    <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('../../assets/img/new/fondo.png'); background-size: cover; background-position: top center;">
      <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
            <form class="form" th:action="@{/login}" method="post">
              
              <div class="card card-login card-hidden">
                <div class="card-header text-center" style="background: purple;">
                  <h4 class="card-title text-white">Acceso al sistema</h4>
                </div>
                <div class="card-body ">
                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">face</i>
                        </span>
                      </div>
                      <input type="text" name="username" class="form-control" placeholder="Usuario" required="required">
                    </div>
                  </span>
                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">lock_outline</i>
                        </span>
                      </div>
                      <input type="password" name="password" class="form-control" placeholder="Contraseña" required="required">
                    </div>
                  </span>
                </div>
                <div class="card-footer justify-content-center">
                  
                  <input type="submit" name="submit" class="btn btn-rose btn-link btn-lg" value="Ingresar">
                </div>
                <div th:if="${param.error}">         	
			      	<div class="alert alert-danger alert-dismissible" role="alert">
										<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
										<i class="fa fa-times-circle"></i> Usuario o Contraseña incorrectos!									</div>
			    </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <footer class="footer">
      </footer>
    </div>
  </div>

	 <th:block th:include="fragments/scripts :: script"></th:block>
  
</body>
</html>
