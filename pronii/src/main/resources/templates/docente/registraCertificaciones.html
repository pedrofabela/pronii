<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no'
	name='viewport' />

<title>Index</title>
<th:block th:include="fragments/cabecera :: cabecera"></th:block>
</head>
<body class="">
	<div class="wrapper ">

		<div th:insert="fragments/menu :: menu-principal"></div>

		<div class="main-panel">
			<!-- Navbar horizontal -->
			<div th:insert="fragments/menuHorizontal :: menu-horizontal"></div>
			<!-- End Navbar -->
			<div class="content">
				<div class="container-fluid">			
					<!-- div de certificaciones  -->
					<div class="row">
						<div class="col-md-8 ml-auto mr-auto">
							<div class="page-categories">
								<h2 class="title text-center">Certificaciones</h2>
								<br />
								<ul
									class="nav nav-pills nav-pills-rose nav-pills-icons justify-content-center"
									role="tablist">
									<li class="nav-item"><a class="nav-link active" data-toggle="tab"
										href="#link7" role="tablist"> <i class="material-icons">signal_cellular_alt</i>
											NIVEL DE IDIOMA
									</a></li>
									<li class="nav-item"><a class="nav-link" data-toggle="tab"
										href="#link9" role="tablist"> <i class="material-icons">cast_for_education</i>
											CENNI
									</a></li>
									<li class="nav-item"><a class="nav-link" data-toggle="tab"
										href="#link10" role="tablist"> <i class="material-icons">local_library</i>
											METODOLOGÍA DE ENSEÑANZA
									</a></li>
								</ul>
								
								<div class="tab-content tab-space tab-subcategories">
									<div class="tab-pane active" id="link7">
										<div class="card">
											<div class="card-header text-center">
												<h3 class="card-title">Registro de Certificación de Nivel de Idioma</h3>
											</div>
											<div class="card-body">
												<form th:action="@{/docente/guardaCerNivel}" method="post" th:object="${twNivelIdioma}">
												<input type="hidden" th:field="*{nId}">
												<div class="row">
													<div class="col-md-4">
                          								<select th:field="*{nIdTipoCertificacion}" class="selectpicker" data-style="select-with-transition"  title="Tipo de certificación" data-size="7" required="required">
                            
                            								<option th:each="tipoCerNivel: ${listaCerNivel}" th:value="${tipoCerNivel.nId}" th:text="${tipoCerNivel.sNombre}"></option>
                            							   
                            								
                            
                          								</select>
                        							</div>
													<div class="col-md-4">
														<select th:field="*{nIdNivelIdioma}" class="selectpicker" data-style="select-with-transition"  title="NIvel de Idioma" data-size="7" required="required">
                            
                            								<option th:each="nivelIdioma: ${listaNivelIdioma}" th:value="${nivelIdioma.nId}" th:text="${nivelIdioma.sNombre}"></option>
                            							    
                          								</select>
													</div>
													<div class="col-md-4">
                          								 <div class="form-group">
                    										<input th:field="*{dFechaEmision}" type="text" class="form-control" id="fechaEmisionNivel" placeholder="Fecha de emisión de certificado" readonly="readonly" required="required">
                  										 </div>
                        							</div>
												</div>
												<div class="row">
													<div class="col-md-4">
                          								 <div class="form-group">
                    										<input th:field="*{dFechaVencimiento}" type="text" class="form-control" id="fechaVencimientoNivel" placeholder="Fecha de vencimiento de certificado" readonly="readonly" required="required">
                  										 </div>
                        							</div>
													
												</div>																						
												<button type="submit" class="btn btn-rose pull-right" th:text="*{nId} != null ? 'Actualizar' : 'Guardar'"></button>
												<div class="clearfix"></div>
											</form>
											</div>
										</div>
									</div>
									<div class="tab-pane" id="link9">
										<div class="card">
											<div class="card-header text-center">
												<h3 class="card-title">Registro de Certificación CENNI</h3>
											</div>
											<div class="card-body">
												<form th:action="@{/docente/guardaCerCenni}" method="post" th:object="${twCenni}">
												<input type="hidden" th:field="*{nId}">
												<div class="row">
													<div class="col-md-4">
														<select th:field="*{nIdNivelIdioma}" class="selectpicker" data-style="select-with-transition"  title="NIvel de Idioma" data-size="7" required="required">
                            
                            								<option th:each="nivelCenni: ${listaNivelIdiomaCenni}" th:value="${nivelCenni.nId}" th:text="${nivelCenni.sNombre}"></option>
                            							    
                          								</select>
													</div>
													<div class="col-md-4">
                          								 <div class="form-group">
                    										<input th:field="*{dFechaEmision}" type="text" class="form-control" id="fechaEmisionCenni" placeholder="Fecha de emisión de certificado" readonly="readonly" required="required">
                  										 </div>
                        							</div>
                        							<div class="col-md-4">
                          								 <div class="form-group">
                    										<input th:field="*{dFechaVencimineto}" type="text" class="form-control" id="fechaVencimientoCenni" placeholder="Fecha de vencimiento de certificado" readonly="readonly" required="required">
                  										 </div>
                        							</div>
												</div>																					
												<button type="submit" class="btn btn-rose pull-right" th:text="*{nId} != null ? 'Actualizar' : 'Guardar'"></button>
												<div class="clearfix"></div>
											</form>
											</div>
										</div>
									</div>
									<div class="tab-pane" id="link10">
										<div class="card">
											<div class="card-header text-center">
												<h3 class="card-title">Registro de Certificación de Metodología en la enseñanza del idioma inglés</h3>
											</div>
											<div class="card-body">
												<form th:action="@{/docente/guardaCerMetodo}" method="post" th:object="${twMetodologia}">
												<input type="hidden" th:field="*{nId}">
												<div class="row">
													<div class="col-md-3">
                          								<select th:field="*{nIdTipoCertificacion}" class="selectpicker" data-style="select-with-transition"  title="Tipo de certificación" data-size="7" required="required">
                            
                            								<option th:each="tipoCerMet: ${listaCerMetodologia}" th:value="${tipoCerMet.nId}" th:text="${tipoCerMet.sNombre}"></option>
                            							   
                            							
                          								</select>
                        							</div>
													<div class="col-md-3">
														<select th:field="*{nIdModulo1}" class="selectpicker" data-style="select-with-transition"  title="Módulo 1" data-size="7" required="required">
                            
                            								<option th:each="modulo1: ${listaModulo}" th:value="${modulo1.nId}" th:text="${modulo1.sNombre}"></option>
                            							   
                          								</select>
													</div>
													<div class="col-md-3">
														<select th:field="*{nIdModulo2}" class="selectpicker" data-style="select-with-transition"  title="Módulo 2" data-size="7" required="required">
                            
                            								<option th:each="modulo2: ${listaModulo}" th:value="${modulo2.nId}" th:text="${modulo2.sNombre}"></option>
                            							   
                          								</select>
													</div>
													<div class="col-md-3">
														<select th:field="*{nIdModulo3}" class="selectpicker" data-style="select-with-transition"  title="Módulo 3" data-size="7" required="required">
                            
                            								<option th:each="modulo3: ${listaModulo}" th:value="${modulo3.nId}" th:text="${modulo3.sNombre}"></option>
                            							   
                          								</select>
													</div>
													
												</div>
												<div class="row">
													<div class="col-md-4">
                          								 <div class="form-group">
                    										<input th:field="*{dFechaEmision}" type="text" class="form-control" id="fechaEmisionMetodo" placeholder="Fecha de emisión de certificado" readonly="readonly" required="required">
                  										 </div>
                        							</div>
													<div class="col-md-4">
                          								 <div class="form-group">
                    										<input th:field="*{dFechaVencimineto}" type="text" class="form-control" id="fechaVencimientoMetodo" placeholder="Fecha de vencimiento de certificado" readonly="readonly" required="required">
                  										 </div>
                        							</div>
													
												</div>																						
												<button type="submit" class="btn btn-rose pull-right" th:text="*{nId} != null ? 'Actualizar' : 'Guardar'"></button>
												<div class="clearfix"></div>
											</form>
											</div>
										</div>
									</div>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer>
        <div th:insert="fragments/footer :: footer"></div>
      </footer>
		</div>
	</div>

	<th:block th:include="fragments/scripts :: script"></th:block>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>  
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
	$(function () {
        $("#fechaEmisionNivel").datepicker({dateFormat: 'dd-mm-yy'});
      }
    );
	$(function () {
        $("#fechaVencimientoNivel").datepicker({dateFormat: 'dd-mm-yy'});
      }
    );
	$(function () {
        $("#fechaEmisionCenni").datepicker({dateFormat: 'dd-mm-yy'});
      }
    );
	$(function () {
        $("#fechaVencimientoCenni").datepicker({dateFormat: 'dd-mm-yy'});
      }
    );
	$(function () {
        $("#fechaEmisionMetodo").datepicker({dateFormat: 'dd-mm-yy'});
      }
    );
	$(function () {
        $("#fechaVencimientoMetodo").datepicker({dateFormat: 'dd-mm-yy'});
      }
    );
	</script>
</body>


</html>
